<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wordle (3-10 Chars)</title>
    <style>
        :root {
            --bg-color: #121213;
            --tile-border: #3a3a3c;
            --correct: #538d4e;
            --present: #b59f3b;
            --absent: #3a3a3c;
            --key-bg: #818384;
            --key-text: #ffffff;
            --header-height: 50px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            padding: 0;
            height: 100dvh;
            overflow: hidden;
        }

        header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            border-bottom: 1px solid var(--tile-border);
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        /* „Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„Çπ„ÅÆ„Ç´„Çπ„Çø„É† */
        select.custom-select {
            background-color: #272729;
            color: white;
            border: 1px solid #3a3a3c;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
            outline: none;
        }

        /* „Çπ„Ç§„ÉÉ„ÉÅÂÖ±ÈÄö„Çπ„Çø„Ç§„É´ */
        .switch-group {
            display: flex;
            background: #272729;
            border-radius: 4px;
            padding: 2px;
            margin-left: 10px;
        }
        .switch-group button {
            background: none; border: none; color: #818384;
            padding: 4px 8px; cursor: pointer; font-size: 0.75rem; font-weight: bold;
        }
        .switch-group button.active {
            background: #565758; color: white; border-radius: 2px;
        }

        /* „É°„Ç§„É≥„Ç≤„Éº„É†„Ç®„É™„Ç¢ */
        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            overflow-y: auto;
        }

        #game-board {
            display: grid;
            gap: 3px;
            width: 100%;
            margin: auto;
        }

        .tile {
            aspect-ratio: 1 / 1;
            border: 2px solid var(--tile-border);
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; text-transform: uppercase;
            font-size: clamp(0.8rem, 3.5vw, 2rem); 
            transition: background-color 0.3s, transform 0.1s;
        }

        .tile.correct { background-color: var(--correct) !important; border-color: var(--correct) !important; }
        .tile.present { background-color: var(--present) !important; border-color: var(--present) !important; }
        .tile.absent  { background-color: var(--absent) !important; border-color: var(--absent) !important; }

        /* „Ç≠„Éº„Éú„Éº„Éâ„Ç®„É™„Ç¢ */
        #keyboard-area {
            width: 90%;
            max-width: 500px;
            padding: 5px 2px 20px 2px;
            flex-shrink: 0;
        }

        #keyboard-container { display: flex; flex-direction: column; gap: 6px; }
        .keyboard-row { display: flex; justify-content: center; gap: 3px; touch-action: manipulation; }
        .key {
            flex: 1; height: 48px;
            background-color: var(--key-bg); color: var(--key-text);
            border-radius: 4px; border: none;
            font-weight: bold; font-size: 1rem;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            user-select: none;
        }
        .key.correct { background-color: var(--correct) !important; }
        .key.present { background-color: var(--present) !important; }
        .key.absent  { background-color: var(--absent) !important; }
        .key-wide { flex: 1.5; font-size: 0.7rem; }

        #message {
            position: absolute; top: 12%; left: 50%; transform: translateX(-50%);
            background: white; color: black;
            padding: 10px 20px; border-radius: 4px;
            font-weight: bold; font-size: 0.9rem;
            display: none; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        /* Classic Mode */
        #classic-input-area {
            display: none; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 20px;
        }
        #classic-input-area input {
            padding: 10px; font-size: 1.2rem; background: var(--bg-color);
            color: white; border: 1px solid #565758; width: 220px; text-align: center;
        }
        .btn-ui { padding: 8px 15px; border-radius: 4px; border: 1px solid #565758; background: none; color: white; cursor: pointer; font-size: 0.7rem; margin-left: 5px;}
    </style>
</head>
<body>

    <header>
        <select id="length-select" class="custom-select" onchange="changeLength(parseInt(this.value))">
            <option value="3">3 Letters</option>
            <option value="4">4 Letters</option>
            <option value="5" selected>5 Letters</option>
            <option value="6">6 Letters</option>
            <option value="7">7 Letters</option>
            <option value="8">8 Letters</option>
            <option value="9">9 Letters</option>
            <option value="10">10 Letters</option>
        </select>

        <div class="switch-group">
            <button id="btn-mode-kb" class="active" onclick="switchUI('kb')">KB</button>
            <button id="btn-mode-classic" onclick="switchUI('classic')">TXT</button>
        </div>

        <button class="btn-ui" onclick="resetGame()">RESET</button>
    </header>

    <div id="message"></div>

    <div id="game-container">
        <div id="game-board"></div>
    </div>

    <div id="keyboard-area">
        <div id="keyboard-container"></div>
    </div>

    <div id="classic-input-area">
        <input type="text" id="classic-input" placeholder="Type here">
        <button class="btn-ui" onclick="submitGuess()" style="background: #818384;">GUESS</button>
    </div>

    <script>
        // Ê±éÁî®ËæûÊõ∏ (3,4,6-10ÊñáÂ≠óÁî®)
        const DICTIONARY_URL_ALL = "https://raw.githubusercontent.com/dolph/dictionary/master/enable1.txt";
        // 5ÊñáÂ≠óÂ∞ÇÁî®ËæûÊõ∏ (Wordle„Ç™„É™„Ç∏„Éä„É´„Å™„Å©)
        const DICTIONARY_URL_5 = "https://cdn.jsdelivr.net/gh/tabatkins/wordle-list@main/words";
        
        let allWords = [];       // Ê±éÁî®ËæûÊõ∏„Éá„Éº„Çø
        let fiveCharWords = [];  // 5ÊñáÂ≠óÂ∞ÇÁî®„Éá„Éº„Çø
        let currentWordList = [];
        let secretWord = "";
        let currentRow = 0;
        let currentGuess = "";
        let isGameOver = false;
        let keyStates = {};
        
        let wordLength = 5;
        const maxGuesses = 6;

        function switchUI(mode) {
            const kbArea = document.getElementById('keyboard-area');
            const classicArea = document.getElementById('classic-input-area');
            const btnKb = document.getElementById('btn-mode-kb');
            const btnClassic = document.getElementById('btn-mode-classic');

            if (mode === 'kb') {
                kbArea.style.display = 'block';
                classicArea.style.display = 'none';
                btnKb.classList.add('active');
                btnClassic.classList.remove('active');
            } else {
                kbArea.style.display = 'none';
                classicArea.style.display = 'flex';
                btnKb.classList.remove('active');
                btnClassic.classList.add('active');
                document.getElementById('classic-input').focus();
            }
        }

        async function initGame() {
            createKeyboard();
            showMsg("Loading Dictionaries...", true);
            try {
                // ‰∏°Êñπ„ÅÆËæûÊõ∏„Çí‰∏¶Âàó„É≠„Éº„Éâ
                const [resAll, res5] = await Promise.all([
                    fetch(DICTIONARY_URL_ALL),
                    fetch(DICTIONARY_URL_5)
                ]);

                const textAll = await resAll.text();
                const text5 = await res5.text();

                // ËæûÊõ∏„Éë„Éº„Çπ
                allWords = textAll.split(/\r?\n/).map(w => w.trim().toUpperCase());
                fiveCharWords = text5.split(/\s+/).map(w => w.trim().toUpperCase()).filter(w => w.length === 5);

                document.getElementById('message').style.display = "none";
                
                // ÂàùÊúüÈñãÂßã (5ÊñáÂ≠ó„É¢„Éº„Éâ)
                changeLength(5, true);

                // „Ç§„Éô„É≥„Éà
                document.addEventListener("keydown", (e) => {
                    if (isGameOver || document.activeElement.id === 'classic-input') return;
                    handleInput(e.key.toUpperCase());
                });

                const classicInput = document.getElementById('classic-input');
                classicInput.addEventListener('input', (e) => {
                    currentGuess = e.target.value.toUpperCase();
                    updateCurrentRow();
                });
                classicInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') submitGuess();
                });

            } catch (e) { 
                console.error(e);
                showMsg("Dictionary Load Error"); 
            }
        }

        function changeLength(len, force = false) {
            if (!force && len === wordLength) return;
            if (!force && !isGameOver && currentRow > 0) {
                // Á¢∫Ë™ç„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËã±Ë™û„Å´
                if(!confirm("Change length and restart game?")) {
                    document.getElementById('length-select').value = wordLength;
                    return;
                }
            }

            wordLength = len;
            document.getElementById('length-select').value = len;

            const input = document.getElementById('classic-input');
            input.setAttribute('maxlength', len);
            input.setAttribute('placeholder', `${len} Letters`);

            // ËæûÊõ∏„ÅÆÂàá„ÇäÊõø„Åà„É≠„Ç∏„ÉÉ„ÇØ
            if (len === 5) {
                // 5ÊñáÂ≠ó„ÅÆÊôÇ„ÅØÂ∞ÇÁî®ËæûÊõ∏„Çí‰ΩøÁî®
                currentWordList = fiveCharWords;
            } else {
                // „Åù„Çå‰ª•Â§ñ„ÅØÊ±éÁî®ËæûÊõ∏„Åã„ÇâÊäΩÂá∫
                currentWordList = allWords.filter(w => w.length === wordLength);
            }
            
            if (currentWordList.length === 0) {
                showMsg(`No ${len}-letter words found!`);
                return;
            }

            startNewRound();
        }

        function createBoard() {
            const b = document.getElementById("game-board");
            b.innerHTML = "";
            
            const idealWidth = wordLength * 60; 
            const maxWidth = Math.min(idealWidth, 500);
            
            b.style.width = "100%";
            b.style.maxWidth = `${Math.max(250, maxWidth)}px`;
            b.style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;

            const totalTiles = maxGuesses * wordLength;

            for (let i = 0; i < totalTiles; i++) {
                let t = document.createElement("div");
                t.className = "tile";
                t.id = "tile-" + i;
                b.appendChild(t);
            }
        }

        function createKeyboard() {
            const rows = ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"];
            const container = document.getElementById("keyboard-container");
            container.innerHTML = "";
            rows.forEach((row, i) => {
                const div = document.createElement("div");
                div.className = "keyboard-row";
                if (i === 2) addKey(div, "ENTER", "key-wide");
                for (let char of row) addKey(div, char);
                if (i === 2) addKey(div, "‚å´", "key-wide", "BACKSPACE");
                container.appendChild(div);
            });
        }

        function addKey(cont, label, cls = "", val = null) {
            const b = document.createElement("button");
            b.textContent = label; b.className = "key " + cls;
            b.dataset.key = val || label;
            b.onclick = (e) => { 
                e.preventDefault(); e.stopPropagation();
                handleInput(b.dataset.key); 
            };
            cont.appendChild(b);
        }

        function handleInput(key) {
            if (isGameOver) return;
            if (key === "ENTER") {
                submitGuess();
            } else if (key === "BACKSPACE" || key === "‚å´") {
                currentGuess = currentGuess.slice(0, -1);
            } else if (/^[A-Z]$/.test(key) && currentGuess.length < wordLength) {
                currentGuess += key;
            }
            document.getElementById('classic-input').value = currentGuess;
            updateCurrentRow();
        }

        function updateCurrentRow() {
            const startIdx = currentRow * wordLength;
            for (let i = 0; i < wordLength; i++) {
                const t = document.getElementById(`tile-${startIdx + i}`);
                if (t) {
                    t.textContent = currentGuess[i] || "";
                    t.style.borderColor = currentGuess[i] ? "#818384" : "#3a3a3c";
                }
            }
        }

        function submitGuess() {
            if (currentGuess.length !== wordLength) {
                showMsg("Not enough letters"); // Ëã±Ë™ûÂåñ
                shakeRow();
                return;
            }
            if (!currentWordList.includes(currentGuess)) {
                showMsg("Not in word list"); // Ëã±Ë™ûÂåñ
                shakeRow();
                return;
            }
            
            const colors = checkWord(currentGuess, secretWord);
            const startIdx = currentRow * wordLength;

            for (let i = 0; i < wordLength; i++) {
                const tile = document.getElementById(`tile-${startIdx + i}`);
                setTimeout(() => {
                    tile.classList.add(colors[i]);
                    tile.style.borderColor = "transparent";
                }, i * 100);
            }

            setTimeout(() => {
                updateKeyboardColors(currentGuess, colors);
                checkWinCondition();
            }, wordLength * 100 + 100);
        }

        function checkWinCondition() {
            if (currentGuess === secretWord) {
                showMsg("üéâ Correct!", true); // Ëã±Ë™ûÂåñ
                isGameOver = true;
            } else if (++currentRow >= maxGuesses) {
                showMsg("Answer: " + secretWord, true); // Ëã±Ë™ûÂåñ
                isGameOver = true;
            } else {
                currentGuess = "";
                document.getElementById('classic-input').value = "";
            }
        }

        function checkWord(g, s) {
            let res = Array(wordLength).fill("absent");
            let sc = s.split("");
            let gc = g.split("");

            for (let i = 0; i < wordLength; i++) {
                if (gc[i] === sc[i]) {
                    res[i] = "correct";
                    sc[i] = null; gc[i] = null;
                }
            }
            for (let i = 0; i < wordLength; i++) {
                if (gc[i]) { 
                    let idx = sc.indexOf(gc[i]);
                    if (idx !== -1) {
                        res[i] = "present";
                        sc[idx] = null;
                    }
                }
            }
            return res;
        }

        function updateKeyboardColors(g, cls) {
            for (let i = 0; i < wordLength; i++) {
                const char = g[i], c = cls[i];
                if (keyStates[char] === "correct") continue;
                if (keyStates[char] === "present" && c !== "correct") continue;
                keyStates[char] = c;
            }
            document.querySelectorAll(".key").forEach(k => {
                const state = keyStates[k.dataset.key];
                if (state) {
                    k.classList.remove("correct", "present", "absent");
                    k.classList.add(state);
                }
            });
        }

        function showMsg(t, persist = false) {
            const m = document.getElementById('message');
            m.textContent = t; m.style.display = "block";
            if(!persist) setTimeout(() => m.style.display="none", 2000);
        }

        function shakeRow() {
            const startIdx = currentRow * wordLength;
            for(let i=0; i<wordLength; i++){
                const tile = document.getElementById(`tile-${startIdx + i}`);
                if(tile) {
                    tile.style.transform = "translateX(5px)";
                    setTimeout(()=> tile.style.transform = "translateX(-5px)", 50);
                    setTimeout(()=> tile.style.transform = "translateX(0)", 100);
                }
            }
        }

        function startNewRound() {
            if (currentWordList.length === 0) return;
            secretWord = currentWordList[Math.floor(Math.random() * currentWordList.length)];
            console.log("Secret:", secretWord);
            
            currentRow = 0;
            currentGuess = "";
            isGameOver = false;
            keyStates = {};
            
            createBoard();
            
            document.querySelectorAll(".key").forEach(k => {
                k.classList.remove("correct", "present", "absent");
            });

            document.getElementById('classic-input').value = "";
            document.getElementById('message').style.display = "none";
        }

        function resetGame() {
            // „É°„ÉÉ„Çª„Éº„Ç∏Ëã±Ë™ûÂåñ
            if (isGameOver || confirm("Reset game?")) {
                startNewRound();
            }
        }

        initGame();
    </script>
</body>
</html>
