<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wordle (3-10 Letters)</title>
    <style>
        :root {
            --bg-color: #121213;
            --tile-border: #3a3a3c;
            --correct: #538d4e;
            --present: #b59f3b;
            --absent: #3a3a3c;
            --key-bg: #818384;
            --key-text: #ffffff;
            --header-height: 50px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            padding: 0;
            height: 100dvh;
            overflow: hidden;
        }

        header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            border-bottom: 1px solid var(--tile-border);
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        select.custom-select {
            background-color: #272729;
            color: white;
            border: 1px solid #3a3a3c;
            padding: 5px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.85rem;
            outline: none;
        }

        .switch-group {
            display: flex;
            background: #272729;
            border-radius: 4px;
            padding: 2px;
            margin-left: 5px;
        }
        .switch-group button {
            background: none; border: none; color: #818384;
            padding: 4px 8px; cursor: pointer; font-size: 0.75rem; font-weight: bold;
        }
        .switch-group button.active {
            background: #565758; color: white; border-radius: 2px;
        }

        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 10px;
            overflow-y: auto;
        }

        #game-board {
            display: grid;
            gap: 3px;
            width: 100%;
            margin: auto;
        }

        .tile {
            aspect-ratio: 1 / 1;
            border: 2px solid var(--tile-border);
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; text-transform: uppercase;
            font-size: clamp(0.8rem, 3.5vw, 2rem); 
            transition: background-color 0.3s, transform 0.1s;
        }

        .tile.correct { background-color: var(--correct) !important; border-color: var(--correct) !important; }
        .tile.present { background-color: var(--present) !important; border-color: var(--present) !important; }
        .tile.absent  { background-color: var(--absent) !important; border-color: var(--absent) !important; }

        #keyboard-area {
            width: 100%;
            max-width: 500px;
            padding: 5px 2px 20px 2px;
            flex-shrink: 0;
        }

        #keyboard-container { display: flex; flex-direction: column; gap: 6px; }
        .keyboard-row { display: flex; justify-content: center; gap: 2px; touch-action: manipulation; }
        
        .key {
            flex: 1; height: 42px;
            background-color: var(--key-bg); color: var(--key-text);
            border-radius: 3px; border: none;
            font-weight: bold; font-size: 0.85rem;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            user-select: none; min-width: 0;
        }
        .key.correct { background-color: var(--correct) !important; }
        .key.present { background-color: var(--present) !important; }
        .key.absent  { background-color: var(--absent) !important; }
        .key-wide { flex: 1.5; font-size: 0.7rem; }

        #message {
            position: absolute; top: 12%; left: 50%; transform: translateX(-50%);
            background: white; color: black;
            padding: 10px 20px; border-radius: 4px;
            font-weight: bold; font-size: 0.9rem;
            display: none; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        #classic-input-area {
            display: none; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 20px;
        }
        #classic-input-area input {
            padding: 10px; font-size: 1.2rem; background: var(--bg-color);
            color: white; border: 1px solid #565758; width: 220px; text-align: center;
        }
        .btn-ui { padding: 8px 15px; border-radius: 4px; border: 1px solid #565758; background: none; color: white; cursor: pointer; font-size: 0.7rem; margin-left: 5px;}
        
        /* SHARE„Éú„Çø„É≥Â∞ÇÁî®„Çπ„Çø„Ç§„É´ */
        #share-btn {
            background-color: var(--correct);
            border-color: var(--correct);
            display: none; /* ÂàùÊúü„ÅØÈùûË°®Á§∫ */
        }
    </style>
</head>
<body>

    <header>
        <select id="length-select" class="custom-select" onchange="changeLength(parseInt(this.value))">
            <option value="3">3 Letters</option>
            <option value="4">4 Letters</option>
            <option value="5" selected>5 Letters</option>
            <option value="6">6 Letters</option>
            <option value="7">7 Letters</option>
            <option value="8">8 Letters</option>
            <option value="9">9 Letters</option>
            <option value="10">10 Letters</option>
        </select>

        <div class="switch-group">
            <button id="btn-mode-kb" class="active" onclick="switchUI('kb')">KB</button>
            <button id="btn-mode-classic" onclick="switchUI('classic')">TXT</button>
        </div>

        <div>
            <button id="share-btn" class="btn-ui" onclick="shareResult()">SHARE</button>
            <button class="btn-ui" onclick="resetGame()">RESET</button>
        </div>
    </header>

    <div id="message"></div>

    <div id="game-container">
        <div id="game-board"></div>
    </div>

    <div id="keyboard-area">
        <div id="keyboard-container"></div>
    </div>

    <div id="classic-input-area">
        <input type="text" id="classic-input" placeholder="Type here">
        <button class="btn-ui" onclick="submitGuess()" style="background: #818384;">GUESS</button>
    </div>

    <script>
        const DICTIONARY_URL_ALL = "https://raw.githubusercontent.com/dolph/dictionary/master/enable1.txt";
        const DICTIONARY_URL_5 = "https://cdn.jsdelivr.net/gh/tabatkins/wordle-list@main/words";
        
        let allWords = [], fiveCharWords = [], currentWordList = [];
        let secretWord = "", currentRow = 0, currentGuess = "", isGameOver = false, keyStates = {};
        let wordLength = 5;
        let isSharedGame = false;
        const maxGuesses = 6;

        function switchUI(mode) {
            const kbArea = document.getElementById('keyboard-area'), classicArea = document.getElementById('classic-input-area');
            const btnKb = document.getElementById('btn-mode-kb'), btnClassic = document.getElementById('btn-mode-classic');
            if (mode === 'kb') {
                kbArea.style.display = 'block'; classicArea.style.display = 'none';
                btnKb.classList.add('active'); btnClassic.classList.remove('active');
            } else {
                kbArea.style.display = 'none'; classicArea.style.display = 'flex';
                btnKb.classList.remove('active'); btnClassic.classList.add('active');
                document.getElementById('classic-input').focus();
            }
        }

        async function initGame() {
            createKeyboard();
            showMsg("Loading Dictionaries...", true);
            try {
                const [resAll, res5] = await Promise.all([fetch(DICTIONARY_URL_ALL), fetch(DICTIONARY_URL_5)]);
                const textAll = await resAll.text(), text5 = await res5.text();
                allWords = textAll.split(/\r?\n/).map(w => w.trim().toUpperCase());
                fiveCharWords = text5.split(/\s+/).map(w => w.trim().toUpperCase()).filter(w => w.length === 5);
                document.getElementById('message').style.display = "none";

                const urlParams = new URLSearchParams(window.location.search);
                const sharedW = urlParams.get('w');

                if (sharedW) {
                    try {
                        const decoded = atob(sharedW).toUpperCase();
                        wordLength = decoded.length;
                        secretWord = decoded;
                        isSharedGame = true;
                        document.getElementById('length-select').value = wordLength;
                    } catch (e) { console.error("Invalid link"); }
                }

                changeLength(wordLength, true);

                document.addEventListener("keydown", (e) => {
                    if (isGameOver || document.activeElement.id === 'classic-input') return;
                    handleInput(e.key.toUpperCase());
                });

                const classicInput = document.getElementById('classic-input');
                classicInput.addEventListener('input', (e) => { currentGuess = e.target.value.toUpperCase(); updateCurrentRow(); });
                classicInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') submitGuess(); });
            } catch (e) { showMsg("Dictionary Load Error"); }
        }

        function changeLength(len, force = false) {
            if (!force && len === wordLength) return;
            if (!force && !isGameOver && currentRow > 0) {
                if(!confirm("Change length and restart game?")) {
                    document.getElementById('length-select').value = wordLength;
                    return;
                }
            }
            wordLength = len;
            document.getElementById('length-select').value = len;
            document.getElementById('classic-input').setAttribute('maxlength', len);
            document.getElementById('classic-input').setAttribute('placeholder', `${len} Letters`);
            currentWordList = (len === 5) ? fiveCharWords : allWords.filter(w => w.length === wordLength);
            if (currentWordList.length === 0) { showMsg(`No ${len}-letter words found!`); return; }
            startNewRound();
        }

        function createBoard() {
            const b = document.getElementById("game-board");
            b.innerHTML = "";
            const idealWidth = wordLength * 60;
            b.style.width = "100%"; b.style.maxWidth = `${Math.max(250, Math.min(idealWidth, 500))}px`;
            b.style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;
            for (let i = 0; i < maxGuesses * wordLength; i++) {
                let t = document.createElement("div"); t.className = "tile"; t.id = "tile-" + i;
                b.appendChild(t);
            }
        }

        function createKeyboard() {
            const rows = ["QWERTYUIOP", "ASDFGHJKL", "ZXCVBNM"], container = document.getElementById("keyboard-container");
            container.innerHTML = "";
            rows.forEach((row, i) => {
                const div = document.createElement("div"); div.className = "keyboard-row";
                if (i === 2) addKey(div, "ENTER", "key-wide");
                for (let char of row) addKey(div, char);
                if (i === 2) addKey(div, "‚å´", "key-wide", "BACKSPACE");
                container.appendChild(div);
            });
        }

        function addKey(cont, label, cls = "", val = null) {
            const b = document.createElement("button"); b.textContent = label; b.className = "key " + cls;
            b.dataset.key = val || label;
            b.onclick = (e) => { e.preventDefault(); handleInput(b.dataset.key); };
            cont.appendChild(b);
        }

        function handleInput(key) {
            if (isGameOver) return;
            if (key === "ENTER") submitGuess();
            else if (key === "BACKSPACE" || key === "‚å´") currentGuess = currentGuess.slice(0, -1);
            else if (/^[A-Z]$/.test(key) && currentGuess.length < wordLength) currentGuess += key;
            document.getElementById('classic-input').value = currentGuess;
            updateCurrentRow();
        }

        function updateCurrentRow() {
            const startIdx = currentRow * wordLength;
            for (let i = 0; i < wordLength; i++) {
                const t = document.getElementById(`tile-${startIdx + i}`);
                if (t) { t.textContent = currentGuess[i] || ""; t.style.borderColor = currentGuess[i] ? "#818384" : "#3a3a3c"; }
            }
        }

        function submitGuess() {
            if (currentGuess.length !== wordLength) { showMsg("Not enough letters"); shakeRow(); return; }
            if (!currentWordList.includes(currentGuess)) { showMsg("Not in word list"); shakeRow(); return; }
            const colors = checkWord(currentGuess, secretWord), startIdx = currentRow * wordLength;
            for (let i = 0; i < wordLength; i++) {
                const tile = document.getElementById(`tile-${startIdx + i}`);
                setTimeout(() => { tile.classList.add(colors[i]); tile.style.borderColor = "transparent"; }, i * 100);
            }
            setTimeout(() => { updateKeyboardColors(currentGuess, colors); checkWinCondition(); }, wordLength * 100 + 100);
        }

        function checkWinCondition() {
            if (currentGuess === secretWord) {
                showMsg("üéâ Correct!", true);
                isGameOver = true;
                document.getElementById('share-btn').style.display = 'inline-block';
            }
            else if (++currentRow >= maxGuesses) {
                showMsg("Answer: " + secretWord, true);
                isGameOver = true;
                document.getElementById('share-btn').style.display = 'inline-block';
            }
            else { currentGuess = ""; document.getElementById('classic-input').value = ""; }
        }

        function checkWord(g, s) {
            let res = Array(wordLength).fill("absent"), sc = s.split(""), gc = g.split("");
            for (let i = 0; i < wordLength; i++) if (gc[i] === sc[i]) { res[i] = "correct"; sc[i] = gc[i] = null; }
            for (let i = 0; i < wordLength; i++) if (gc[i]) { let idx = sc.indexOf(gc[i]); if (idx !== -1) { res[i] = "present"; sc[idx] = null; } }
            return res;
        }

        function updateKeyboardColors(g, cls) {
            for (let i = 0; i < wordLength; i++) {
                const char = g[i], c = cls[i];
                if (keyStates[char] === "correct") continue;
                if (keyStates[char] === "present" && c !== "correct") continue;
                keyStates[char] = c;
            }
            document.querySelectorAll(".key").forEach(k => {
                const state = keyStates[k.dataset.key];
                if (state) { k.classList.remove("correct", "present", "absent"); k.classList.add(state); }
            });
        }

        function shareResult() {
            const tiles = [];
            const lastRow = (currentGuess === secretWord) ? currentRow : maxGuesses - 1;
            
            for (let r = 0; r <= lastRow; r++) {
                let rowEmoji = "";
                for (let c = 0; c < wordLength; c++) {
                    const tile = document.getElementById(`tile-${r * wordLength + c}`);
                    if (!tile) continue;
                    if (tile.classList.contains("correct")) rowEmoji += "üü©";
                    else if (tile.classList.contains("present")) rowEmoji += "üü®";
                    else if (tile.classList.contains("absent")) rowEmoji += "‚¨õ";
                }
                if (rowEmoji !== "") tiles.push(rowEmoji);
            }

            const encodedWord = btoa(secretWord);
            const shareUrl = `${window.location.origin}${window.location.pathname}?w=${encodedWord}`;
            const attempts = (currentGuess === secretWord) ? currentRow + 1 : "X";
            const resultText = `Wordle (${wordLength} Letters) ${attempts}/${maxGuesses}\n\n${tiles.join('\n')}\n\nPlay this word: ${shareUrl}`;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(resultText);
                // „É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü
            }
        }

        function showMsg(t, persist = false) {
            const m = document.getElementById('message');
            m.textContent = t; m.style.display = "block";
            if(!persist) setTimeout(() => m.style.display="none", 2500);
        }

        function shakeRow() {
            const startIdx = currentRow * wordLength;
            for(let i=0; i<wordLength; i++){
                const tile = document.getElementById(`tile-${startIdx + i}`);
                if(tile) {
                    tile.style.transform = "translateX(5px)";
                    setTimeout(()=> tile.style.transform = "translateX(-5px)", 50);
                    setTimeout(()=> tile.style.transform = "translateX(0)", 100);
                }
            }
        }

        function startNewRound() {
            if (currentWordList.length === 0) return;
            if (!isSharedGame) {
                secretWord = currentWordList[Math.floor(Math.random() * currentWordList.length)];
            }
            isSharedGame = false;
            currentRow = 0; currentGuess = ""; isGameOver = false; keyStates = {};
            createBoard();
            document.getElementById('share-btn').style.display = 'none';
            document.querySelectorAll(".key").forEach(k => k.classList.remove("correct", "present", "absent"));
            document.getElementById('classic-input').value = "";
            document.getElementById('message').style.display = "none";
        }

        function resetGame() { 
            if (window.location.search) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            if (isGameOver || confirm("Reset game?")) startNewRound(); 
        }

        initGame();
    </script>
</body>
</html>
